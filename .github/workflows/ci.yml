name: CI Integration with Allure Reporting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]  # Cross-browser testing

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12.2'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright allure-pytest
          playwright install --with-deps  # Install Playwright browsers and dependencies

      # Step 4: Clean up the Allure results directory before tests
      - name: Clean Allure Results Directory
        run: rm -rf reports/allure-results/*

      # Step 5: Install Allure CLI via npm
      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      # Step 6: Run the tests and generate Allure results
      - name: Run Tests with Log File
        run: |
          pytest --alluredir=reports/allure-results --browser=${{ matrix.browser }} --reruns 2 --timeout=60000 -vv > pytest_log.txt || true
        env:
          PYTHONUNBUFFERED: 1

      # Step 7: Upload Pytest Log File
      - name: Upload Pytest Log File
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: pytest-log-${{ github.run_id }}
          path: pytest_log.txt

      # Step 8: List the Allure Results Directory (for debugging purposes)
      - name: Check Allure Results
        run: |
          ls -la reports/allure-results || echo "No Allure results found."

      # Step 9: Generate the Allure report (with retries in case of transient issues)
      - name: Generate Allure Report
        run: |
          if [ -d "reports/allure-results" ] && [ "$(ls -A reports/allure-results)" ]; then
            allure generate reports/allure-results --clean
          else
            echo "No Allure results found, skipping report generation."
          fi

      # Step 10: Upload Allure report as an artifact to GitHub Actions (always runs)
      - name: Upload Allure Report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_id }}
          path: reports/allure-results  # Upload the allure-results directory for downloading

      # Step 11: Upload Playwright Screenshots for Debugging
      - name: Upload Playwright Screenshots
        if: ${{ always() }}  # Ensure this runs even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ github.run_id }}
          path: failure_*.png
          if-no-files-found: ignore  # Ignore if no screenshots are found








