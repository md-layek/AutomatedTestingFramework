name: CI Integration with Allure Reporting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]  # Cross-browser testing
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          pip install pytest pytest-playwright allure-pytest
          playwright install  # Install Playwright browsers (Chromium, Firefox, WebKit)

      # Step 4: Ensure Allure Results Directory Exists
      - name: Create Allure Results Directory
        run: mkdir -p reports/allure-results

      # Step 5: Download and Install Allure CLI
      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.21.0/allure-2.21.0.tgz
          tar -zxvf allure-2.21.0.tgz
          sudo mv allure-2.21.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      # Step 6: Run the tests and generate Allure results
      - name: Run Tests
        run: pytest --alluredir=reports/allure-results --browser=${{ matrix.browser }}  # Save results to Allure results directory

      # Step 7: List Allure Results Directory (for debugging purposes)
      - name: List Allure Results Directory
        run: ls -la reports/allure-results  # Ensure the results are generated

      # Step 8: Generate the Allure report
      - name: Generate Allure Report
        run: allure generate reports/allure-results --clean -o reports/allure-report  # Convert results into an HTML report

      # Step 9: Upload Allure report as an artifact to GitHub Actions (always runs)
      - name: Upload Allure Report
        if: ${{ always() }}  # Ensure this step runs even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: reports/allure-report  # Upload the allure-report directory for downloading
