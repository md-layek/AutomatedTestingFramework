name: CI Integration with Allure Reporting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]  # Cross-browser testing

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-playwright allure-pytest
          playwright install --with-deps  # Install Playwright browsers and dependencies

      # Step 4: Clean up the Allure results directory before tests
      - name: Clean Allure Results Directory
        run: rm -rf reports/allure-results/*

      # Step 5: Install Allure CLI (alternative via npm for stability)
      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      # Step 6: Run the tests and generate Allure results with retries and longer timeouts
      - name: Run Tests
        run: |
          pytest --alluredir=reports/allure-results --browser=${{ matrix.browser }} --reruns 2 --timeout=60000
        env:
          PYTHONUNBUFFERED: 1

      # Step 7: List the Allure Results Directory (for debugging purposes)
      - name: List Allure Results Directory
        run: ls -la reports/allure-results  # Ensure the results are generated

      # Step 8: Generate the Allure report (with retries in case of transient issues)
      - name: Generate Allure Report
        run: |
          allure generate reports/allure-results --clean || echo "Allure report generation failed"

      # Step 9: Upload Allure report as an artifact to GitHub Actions (always runs)
      - name: Upload Allure Report
        if: ${{ always() }}  # Ensure this step runs even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: reports/allure-results  # Upload the allure-results directory for downloading

