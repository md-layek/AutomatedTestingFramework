name: CI Integration with Allure Reporting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]  # Cross-browser testing
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          pip install pytest pytest-playwright allure-pytest
          playwright install  # Install all Playwright browsers (Chromium, Firefox, WebKit)

      # Step 4: Clean up the Allure results directory
      - name: Clean Allure Results Directory
        run: rm -rf reports/allure-results/*

      # Step 5: Install Allure CLI (for generating and serving the reports)
      - name: Install Allure CLI
        run: |
          sudo apt-add-repository ppa:qameta/allure
          sudo apt-get update
          sudo apt-get install allure

      # Step 6: Run the tests and generate Allure results
      - name: Run Tests
        run: pytest --alluredir=reports/allure-results  # Save results to the Allure results directory

      # Step 7: List Allure Results Directory (for debugging purposes)
      - name: List Allure Results Directory
        run: ls -la reports/allure-results  # Ensure the results are generated

      # Step 8: Generate the Allure report
      - name: Generate Allure Report
        run: allure generate reports/allure-results --clean  # Convert results into an HTML report

      # Step 9: Upload Allure report as an artifact to GitHub Actions (always runs)
      - name: Upload Allure Report
        if: ${{ always() }}  # Ensure this step runs even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: reports/allure-results  # Upload the allure-results directory for downloading
